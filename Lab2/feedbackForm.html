<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedbackForm.css">
</head>

<body>
    <section class="container">
        <form action="" id="feedback" class="feedback_form">
            <div class="header">Feedback Form</div>
            <div>
                <label>How satisfied are you with the course content?</label>
                <input type="number" name="satisfaction" min="1" max="10">
            </div>
            <div>
                <label>What topics would you like to see covered in future courses?</label>
                <input type="text" id="future-topics" name="future-topics">
            </div>
            <div>
                <label>Would you recommend this course to others?</label>
                <input type="radio" name="recommend" value="yes"> Yes
                <input type="radio" name="recommend" value="no"> No

            </div>
            <div class="additional-comments">
                <label>Any additional comments?</label>
                <textarea name="additional-comments"></textarea>
            </div>
            <input type="submit" value="submit" id="submit">
        </form>
    </section>
</body>

</html>
