<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Survey Form</title>
</head>

<body>
    <h1>Survey Form</h1>
    <form action="">
        <fieldset class="survey_fieldset">
            <legend>what is your favorite pet?</legend>
            <div>
                <label for="cat">
                    <input type="radio" name="pet" id="cat" value="cat"> cat
                </label>
            </div>
            <div>
                <label for="dog">
                    <input type="radio" name="pet" id="dog" value="dog"> dog
                </label>
            </div>

            <div>
                <label for="hamester">
                    <input type="radio" name="pet" id="hamester" value="hamester"> hamester
                </label>
            </div>
            <div>
                <label for="food">What are their favorite food?</label>
                <div>
                    <textarea name="food" id="food"></textarea>
                </div>
            </div>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>


</html>
