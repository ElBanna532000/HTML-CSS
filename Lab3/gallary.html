<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Layout</title>
    <link rel="stylesheet" href="gallery.css">
</head>

<body>
    <section class="image-gallery">
        <div class="gallery-item">
            <img src="imgs/xmas-gift.avif" alt="xmas-gift" class="gallery-image">
            <p class="caption">Xmas Gift</p>
        </div>
        <div class="gallery-item">
            <img src="imgs/xmas-crackers.jpg" alt="crackers" class="gallery-image">
            <p class="caption">Xmas Crackers</p>
        </div>
        <div class="gallery-item">
            <img src="imgs/xmas-tree.jpg" alt="tree" class="gallery-image">
            <p class="caption">Xmas Tree</p>
        </div>
    </section>
</body>

</html>
